<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CSS Transforms &amp; Transitions</title>
	<style type="text/css">
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			right: 1700px;
			bottom: 800px;
			background-color: green;
			transition: transform 2s;
		}
		#box:hover{
			transform: rotate(45deg);
		}
	</style>
</head>

<body>
	<div id="box"></div>
	<audio src="OstheMaamey.mp3" autoplay>
		<p>Audio is not supported</p>
	</audio>
</body>
</html>
